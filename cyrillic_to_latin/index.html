<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키릴문자 변환</title>
</head>
<body>
    <textarea oninput="document.getElementById('output').value= convert.convert(this.value);" placeholder="변환할 키릴문자..."></textarea>
    <textarea id="output"></textarea>
    <script>
        class cyrillic_to_latin {
    constructor() {
        this.alphabet_table = {
            'А': 'A',
            'Б': 'B',
            'В': 'V',
            'Г': 'G',
            'Д': 'D',
            'Е': 'E',
            'Ё': 'Yo',
            'Ж': 'Zh',
            'З': 'Z',
            'И': 'I',
            'Й': 'Y',
            'К': 'K',
            'Л': 'L',
            'М': 'M',
            'Н': 'N',
            'О': 'O',
            'П': 'P',
            'Р': 'R',
            'С': 'S',
            'Т': 'T',
            'У': 'U',
            'Ф': 'F',
            'Х': 'Kh',
            'Ц': 'Ts',
            'Ч': 'Ch',
            'Ш': 'Sh',
            'Щ': 'Shch',
            'Ъ': 'ʺ',
            'Ы': 'Y',
            'Ь': 'ʹ',
            'Э': 'E',
            'Ю': 'Yu',
            'Я': 'Ya',
            "а": "a",
            "б": "b",
            "в": "v",
            "г": "g",
            "д": "d",
            "е": "e",
            "ё": "yo",
            "ж": "zh",
            "з": "z",
            "и": "i",
            "й": "y",
            "к": "k",
            "л": "l",
            "м": "m",
            "н": "n",
            "о": "o",
            "п": "p",
            "р": "r",
            "с": "s",
            "т": "t",
            "у": "u",
            "ф": "f",
            "х": "kh",
            "ц": "ts",
            "ч": "ch",
            "ш": "sh",
            "щ": "shch",
            "ъ": "ʺ",
            "ы": "y",
            "ь": "ʹ",
            "э": "e",
            "ю": "yu",
            "я": "ya"
        }
    }
    /**
     * 
     * @param text {string}
     */
    convert(text) {
        var rtv = '';
        text =text.replaceAll(String.fromCharCode(769),'');
        for (var i = 0; i < text.length; i++) {
            rtv += !this.alphabet_table[text[i]] ? text[i] : this.alphabet_table[text[i]];
        }
        return rtv;
    }
}
var convert = new cyrillic_to_latin();
    </script>
</body>
</html>
